<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <header>
        <h1>Lists</h1>
    </header>
    <main>
        <section>
            <div>
                <h2>Unordered Lists</h2>
                <!-- Unordered List -->
                <!-- types such as disk[default], square, circle can be used for different types of bullets in unordered list -->
                <ul type="square">
                    <!-- List Items -->
                    <li>Element1</li>
                    <li>Element2</li>
                    <li>Element3</li>
                    <li>Element4</li>
                    <li>Element5</li>
                </ul>
            </div>
        </section>
        <section>
            <div>
                <h2>Ordered Lists</h2>
                <!-- Ordered List -->
                <!-- types such as 1(numbers)[default], a(lowercase letters), A(uppercase letters), i(lowercare roman), I(uppercase roman) can be used for different types of bullets in ordered list -->
                <ol type="i">
                    <!-- List Items -->
                    <li>Element1</li>
                    <li>Element2</li>
                    <li>Element3</li>
                    <li>Element4</li>
                    <li>Element5</li>
                </ol>
            </div>
        </section>
    </main>
</body>

</html>
