<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>

  <body>
    <main>
      <section>
        <div>
          <table>
            <caption>
                Students List
            </caption>
            <thead>
              <tr>
                <th>Roll. No</th>
                <th>Reg. No</th>
                <th>Name</th>
                <th>Address</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>1001</td>
                <td>Name1</td>
                <td>Address1</td>
              </tr>
              <tr>
                <td>2</td>
                <td>1002</td>
                <td>Name2</td>
                <td>Address2</td>
              </tr>
              <tr>
                <td>3</td>
                <td>1003</td>
                <td>Name3</td>
                <td>Address3</td>
              </tr>
              <tr>
                <td>4</td>
                <td>1004</td>
                <td>Name4</td>
                <td>Address4</td>
              </tr>
              <tr>
                <td>5</td>
                <td>1005</td>
                <td>Name5</td>
                <td>Address5</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </body>
</html>
